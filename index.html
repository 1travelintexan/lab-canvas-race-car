<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- example of how to change the favicon(a cool bonus feature) -->
    <link rel="icon" href="images/racecar.png" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Race Car</title>
  </head>
  <body>
    <div class="game-intro">
      <img src="./images/logo.png" alt="" id="logo-img" />
      <br />
      <button id="start-button">Start Game</button>
      <button id="restart-button">Restart Game</button>
      <div id="arrows-img-div">
        <h4>Use the left and right arrow to control the car!</h4>
        <img src="./images/arrows.png" alt="arrows" id="arrows-img" />
      </div>
    </div>

    <div id="game-board">
      <div id="left-game-div">
        <img id="game-logo" src="./images/logo.png" alt="" />
        <div id="score-div">
          <h1>Score: <span id="score">0</span></h1>
        </div>
      </div>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
